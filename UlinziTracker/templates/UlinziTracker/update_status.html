{% extends "UlinziTracker/index.html" %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">
        <i class="fas fa-sync-alt me-2"></i> Update Incident #{{ incident.id }}
      </h4>
    </div>
    <div class="card-body">
      <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <!-- Render form fields -->
        <div class="mb-3">
          {{ form.as_p }}
        </div>

        <!-- Action buttons -->
        <div class="d-flex justify-content-between">
          <a href="{% url 'UlinziTracker:incident_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Save Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
  <small>&copy; {{ year }} UlinziTracker - Community Safety Platform</small>
</footer>
{% endblock %}
